<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <form>
    <label for="input-nombre">Nombre</label>
<input name="input-nombre" type="text" required autofocus/>
<br/>
<label for="input-correo"> Correo</label>
<input name="input-correo" type="email" required/>
<br/>
<label for="input-URL">URL</label>
<input name="input-URL" type="url" placeholder="Escribe la URL de tu pÃ¡gina web personal"/>
 <br/>
 <label for="input-fecha"> Fecha </label>
<input name="input-fecha" type="date" />
<br/>
<label for="input-tiempo">Tiempo</label>
<input name="input-tiempo" type="time"/> 
<br/>  
<label for="input-fechayhora">Fecha y Hora</label>
<input name="input-fechayhora" type="datetime"/>
<br/>
<label for="input-numero">Numero</label>
<input name="input-numero" type="number" min="-10" max="10" required/>
<br/>
<label for="input-telefono"> Telefono</label>
<input name="input-telefono" type="tel" required/>
<br/>
<input type="submit" value="Envio"/>
<br/>
<input type="reset" value="Reset"/>
</form>
</body>
</html>
